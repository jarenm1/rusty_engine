<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple Game</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #222;
        }
        canvas { 
            display: block; 
            width: 100%;
            height: 100%;
        }
    </style>
  </head>
  <body id="app-body">
    <script type="module">
        import init from './pkg/rust_engine.js';
        async function start() {
            console.log('JavaScript: Calling init()...');
            try {
                await init(); 
                console.log('WebAssembly module initialized successfully');
            } catch (error) {
                console.error('Error initializing WebAssembly module:', error);
            }
        }
        start();
    </script>
  </body>
</html>
